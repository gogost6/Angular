<form #form="ngForm" (ngSubmit)="postHandler(form)" class="form-control" style="width: 800px; margin: 0 auto; margin-top: 10px;">
    <div class="row">
        <div class="col">
            <label for="make">Make</label>
            <select class="form-select" name="make" id="make" #makeSelect="ngModel" [(ngModel)]="carMake">
                <option *ngFor="let make of jsonData.cars" [value]="make">{{make}}</option>
            </select>
        </div>

        <div class="col">
            <label for="model">Model</label>
            <ng-container *ngIf="!carMake">
                <select class="form-select" name="model" id="model" disabled ngModel>
                </select>
            </ng-container>

            <ng-container *ngIf="carMake">
                <select class="form-select" name="model" id="model" ngModel>
                    <option *ngFor="let model of cars[carMake].models" [value]="model">{{model}}</option>
                </select>
            </ng-container>
        </div>

        <div class="col">
            <label for="variant">Variant</label>
            <input class="form-control" type="text" name="variant" id="variant" ngModel>
        </div>
        <div class="col">
            <label for="engine">Engine</label>
            <select class="form-select" name="engine" id="engine" ngModel>
                <option *ngFor="let engine of jsonData.engine" [value]="engine">{{engine}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="condition">Condition</label>
            <select class="form-select" name="condition" id="condition" ngModel>
                <option value="new" selected="selected">New</option>
                <option value="old">Old</option>
                <option value="for pars">For parts</option>
            </select>
        </div>
        <div class="col">
            <label for="horsePower">Horse Power</label>
            <input class="form-control" type="text" name="horsePower" id="horsePower" ngModel>
        </div>
        <div class="col">
            <label for="gears">Gears</label>
            <select class="form-select" name="gears" id="gears" ngModel>
                <option *ngFor="let gears of jsonData.gears" [value]="gears">{{gears}}</option>
            </select>
        </div>
        <div class="col">
            <label for="type">Car Type</label>
            <select class="form-select" name="type" id="type" ngModel>
                <option *ngFor="let type of jsonData.carType" [value]="type">{{type}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="price">Price</label>
            <input class="form-control" type="text" name="price" id="price" ngModel>
        </div>
        <div class="col">
            <label for="currency">Currency</label>
            <select class="form-select" name="currency" id="currency" ngModel>
                <option *ngFor="let currency of jsonData.currency" [value]="currency">{{currency}}</option>
            </select>
        </div>
        <div class="col">
            <label class="form-check-label" for="documents">Documents</label>
            <div class="form-check">                
                <input class="form-check-input" class="radio" type="radio" value="true" id="true" name="documents" selected="selected" ngModel> Yes
                <input class="form-check-input" class="radio" type="radio" value="false" id="false" name="documents" ngModel> No
            </div>
        </div>
        <div class="col">
            <label for="dateMade">Date</label>
            <input class="form-control" name="dateMade" id="dateMade" type="date" ngModel>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="mileage">Mileage</label>
            <input class="form-control" type="text" name="mileage" id="mileage" ngModel>
        </div>
        <div class="col">
            <label for="color">Color</label>
            <select class="form-select" name="color" id="color" ngModel>
                <option *ngFor="let color of jsonData.colors" [value]="color">{{color}}</option>
            </select>
        </div>
        <div class="col">
            <label for="country">Country</label>
            <select class="form-select" name="country" id="country" [(ngModel)]="city">
                <option *ngFor="let country of jsonData.countries" [value]="country">{{country}}</option>
            </select>
        </div>

        <div class="col">
            <label for="city">City</label>
            <ng-container *ngIf="!city">
                <select class="form-select" name="city" id="city" disabled ngModel>
                </select>
            </ng-container>

            <ng-container *ngIf="city">
                <select class="form-select" name="city" id="city" ngModel>
                    <option *ngFor="let town of countries[city].towns" [value]="town">{{town}}</option>
                </select>
            </ng-container>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="description">Description</label>
            <input class="form-control" type="text" name="description" id="description" ngModel>
        </div>
    </div>
    <div class="col">
        <ngx-dropzone class="dropzone" (change)="onFilesAdded($event)"
            accept="image/jpeg,image/jpg,image/png,image/gif">
            <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
            <ngx-dropzone-image-preview [removable]="true" (removed)="onRemove(f)" ngProjectAs="ngx-dropzone-preview"
                *ngFor="let f of files" [file]="f">
                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-image-preview>
        </ngx-dropzone>
        <button class="btn btn-secondary" style="margin-top: 5px; margin-bottom: 5px;" *ngIf="isButtonVisible" (click)="uploadPhotos($event)">Upload</button>
    </div>
    <button class="btn btn-primary">Post</button>
</form>
