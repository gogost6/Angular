<div class="container">
  <div>{{car.make}} {{car.model}} {{car?.variant}}</div>
  <div>
      <span class="price">{{car.price}} {{car.currency}}</span>
  </div>
  <img src="{{car.imgUrl}}" alt="carImg">
  <div *ngIf="isOwner">
    <a routerLink="/edit/:id">Edit</a>
    <a routerLink="/delete/:id">Delete</a>
  </div>
  <ul>
     <li> Date made: {{car.dateMade.slice(0, 10)}}</li>
     <li> Mileage: {{car.mileage}}</li>
     <li> Color: {{car.color}}</li>
     <li> Location: {{car.country}}, {{car.city}}</li>
  </ul>
  <div>
    Car description:
    <br>
    {{car.description}}
  </div>
</div>
