<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>Login User</h1>
            <p>Please fill all fields.</p>
        </div>
    </div>
    <form #form="ngForm" (ngSubmit)="loginHandler(form)">
        <div class="row space-top">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" type="text" name="username" #usernameInput="ngModel" required ngModel>
                    <div *ngIf="usernameInput.invalid && usernameInput.touched" class="alert alert-danger" style="margin-top: 10px;">
                        <div *ngIf="usernameInput.errors?.required">Username is required!</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password" name="password" #passwordInput="ngModel" required ngModel>
                    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="alert alert-danger" style="margin-top: 10px;">
                        <div *ngIf="passwordInput.errors?.required">Password is required!</div>
                    </div>
                </div>
                <div *ngIf="loginError" class="alert alert-danger" style="margin-top: 10px;">
                    {{loginError}}
                </div>
                <button  class="btn btn-primary" style="margin-top: 12px;">Login</button>
            </div>
        </div>
    </form>
</div>
