<form #form="ngForm" (ngSubmit)="editHandler(form)" >
    <div class="row space-top">
        <div class="col-md-4">
            
            <div class="form-group">
                <label class="form-control-label" for="username">Username</label>
                <input class="form-control" id="username" type="text" name="username" #usernameInput="ngModel" required [minlength]="5" [ngModel]="userData.username">
                <div *ngIf="usernameInput.invalid && usernameInput.touched" class="alert alert-danger" style="margin-top: 5px;">
                    <div *ngIf="usernameInput.errors?.required">Username is required!</div>
                    <div *ngIf="usernameInput.errors?.minlength">Username should be atleast 5 chars!</div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="telephone">Telephone</label>
                <input class="form-control" id="telephone" type="text" name="telephone" #telephoneInput="ngModel" required [ngModel]="userData.telephone">
                <div *ngIf="telephoneInput.invalid && telephoneInput.touched" class="alert alert-danger" style="margin-top: 5px;">
                    <div *ngIf="telephoneInput.errors?.required">Telephone is required!</div>
                </div>
            </div>
