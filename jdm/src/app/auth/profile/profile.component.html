<div class="container" style="margin-top: 10px;">
  <div class="fs-5" style="margin-bottom: 10px;">My cars:</div>
  <div class="list-group">
    <ng-container *ngFor="let car of cars">
      <a routerLink="/details/{{car._id}}" class="list-group-item list-group-item-action" aria-current="true">
        {{car.make}} {{car.model}} {{car.variant}}
      </a>
    </ng-container>
  </div>
</div>
