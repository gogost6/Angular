<div class="container">
    <div class="col-md-12">
        <h1>Register New User</h1>
        <p>Please fill all fields.</p>
    </div>
    
    <form #form="ngForm" (ngSubmit)="registerHandler(form)" >
    <div class="row space-top">
        <div class="col-md-4">
            
            <div class="form-group">
                <label class="form-control-label" for="email">Email</label>
                <input class=form-control id="email" type="text" name="email" ngModel>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="username">Username</label>
                <input class="form-control" id="username" type="text" name="username" ngModel>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="telephone">Telephone</label>
                <input class="form-control" id="telephone" type="text" name="telephone" ngModel>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="password">Password</label>
                <input class=form-control id="password" type="password" name="password" ngModel> 
            </div>
            <div class="form-group">
                <label class="form-control-label" for="rePass">Repeat</label>
                <input class=form-control id="rePass" type="password" name="rePass" ngModel>
            </div>
            <button class="btn btn-primary" style="margin-top: 12px;">Register</button>
        </div>
    </div>
    </form>
</div>
